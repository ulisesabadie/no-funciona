<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado Personal</title>
    <style>
        body {
            background-image: url('https://i0.wp.com/imgs.hipertextual.com/wp-content/uploads/2017/03/Captura-de-pantalla-2017-03-30-a-las-11.59.05.png?fit=2012%2C1006&quality=50&strip=all&ssl=1');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7); /* Fondo semi-transparente */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Sombra */
            text-align: center;
        }
        p {
            margin: 10px 0;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            padding: 10px 15px;
            background-color: rgba(0, 123, 255, 0.1); /* Fondo ligeramente azul */
        }
        a:hover {
            background-color: rgba(0, 123, 255, 0.2);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resultados del juego</h1>
        <p>Nombre: {{ nombre }}</p>
        <p>Hora de juego: {{ hora_jugado }}</p>
        <p>Aciertos: {{ puntaje }}</p>
        <a href="{{ url_for('inicio') }}">Volver al Inicio</a>
        <a href="{{ url_for('resultados_globales') }}">Ver Resultados Globales</a>
    </div>
</body>
</html>
